---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: suet/git-crypt

inputs:
- name: encrypted

outputs:
- name: decrypted

params:
  SYMMETRIC_KEY:

run:
  path: sh
  args:
  - -ec
  - |
    echo -n $SYMMETRIC_KEY | base64 -d > /tmp/symmetric.key
    cd encrypted
    echo "Decrypting files ..."
    git-crypt unlock /tmp/symmetric.key
    head -n1 chart-env-config/dev/cpanel.yml
    cd ..
    cp -R encrypted/* decrypted/
