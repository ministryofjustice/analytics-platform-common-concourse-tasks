---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: quay.io/mojanalytics/python3-boto3
params:
  AWS_ACCESS_KEY_ID: ((secrets.role-putter-access-key-id))
  AWS_SECRET_ACCESS_KEY: ((secrets.role-putter-secret-access-key))
inputs:
- name: webapp-source
- name: common-tasks
outputs:
- name: parameter-store
run:
  path: sh
    args:
    - -ec
    - |
      python ./common-tasks/scripts/get_parameter_store.py
