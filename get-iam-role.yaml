---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: gempesaw/curl-jq

outputs:
- name: output

params:
  ORG_NAME:
  REPO_NAME:
  CPANEL_API_URL:

run:
  path: sh
  args:
  - -ec
  - |
    curl "${CPANEL_API_URL}/apps/?repo_url=https://github.com/${ORG_NAME}/${REPO_NAME}" | \
      jq -r '.results[0].iam_role_name' > output/iam_role_name
